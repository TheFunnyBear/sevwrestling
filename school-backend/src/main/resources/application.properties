## Порт на котором поднимается сервер
server.port=9000

spring.main.allow-bean-definition-overriding=true

#mongoDB
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=wrestlingSchool

#replace with your mongodb host
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017

#replace with your username & password
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123

#jackson
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

## Свойства хранилища файлов
# Включить загрузку частями
spring.servlet.multipart.enabled=true

# Порог, после которого файлы записываются на диск.
spring.servlet.multipart.file-size-threshold=2KB

# Максимальный размер файла.
spring.servlet.multipart.max-file-size=200MB

# Максимальный размер запроса
spring.servlet.multipart.max-request-size=215MB

# Все файлы, загруженные через REST API, будут храниться в этом каталоге
file.uploadDir=upload
